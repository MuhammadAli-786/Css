<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector </title>
    <!-- we are using inline css  -->
    <style>
        h3{
            color: red;
            background-color: brown;
        }
       #redElement{
            color: sandybrown;
        }
        .redElement{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3> CSS Selector </h3>
    <p id="redElement"> This is a simple paragraph to demostrate css selector.</p>
    <p>This is another paragraph.</p>
    <div class="redElement">
        <p>
            This is in div paragraph.
        </p>
    </div>
</body>
</html>
