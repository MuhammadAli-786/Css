<body>
    <div>
            <h1>
                stop watch
            </h1>
            <div class="stopwatch">
                <div class="stopwatch-time">
                    <h1 id="hour">0</h1>
                    <h1 id = "min">0</h1>
                    <h1 id="sec">0</h1>
                    <h1 id="msec">0</h1>
                 </div>
            </div>
            <div class="stopwatch-controls">
                <button onclick="Start()">Start</button>
                <button onclick="Stop()">Stop</button>
                <button onclick="reset()">Reset</button>
            </div>
    </div>
    
</body>
